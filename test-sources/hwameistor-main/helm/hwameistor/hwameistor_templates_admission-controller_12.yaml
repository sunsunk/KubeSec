apiVersion: apps/v1
kind: Deployment
metadata:
  name: hwameistor-admission-controller
  namespace: default
  labels:
    app: hwameistor-admission-controller
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: hwameistor-admission-controller
  template:
    metadata:
      labels:
        app: hwameistor-admission-controller
    spec:
      serviceAccountName: hwameistor-admin
      containers:
        - name: server
          args:
            - --cert-dir=/etc/webhook/certs
            - --tls-private-key-file=tls.key
            - --tls-cert-file=tls.crt
          image: ghcr.io/hwameistor/admission:v0.14.1
          imagePullPolicy: IfNotPresent
          env:
            - name: WEBHOOK_NAMESPACE
              value: default
            - name: MUTATE_CONFIG
              value: hwameistor-admission-mutate
            - name: WEBHOOK_SERVICE
              value: hwameistor-admission-controller
            - name: MUTATE_PATH
              value: /mutate
            - name: FAILURE_POLICY
              value: Ignore
          resources:
            {}
          ports:
            - containerPort: 18443
              name: admission-api
          volumeMounts:
            - name: admission-controller-tls-certs
              mountPath: /etc/webhook/certs
      volumes:
       - name: admission-controller-tls-certs
         emptyDir: {}

# Source: hwameistor/templates/evictor.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hwameistor-volume-evictor
  namespace: default
  labels:
    app: hwameistor-volume-evictor
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: hwameistor-volume-evictor
  template:
    metadata:
      labels:
        app: hwameistor-volume-evictor
    spec:
      serviceAccountName: hwameistor-admin
      containers:
        - name: evictor
          image: ghcr.io/hwameistor/evictor:v0.14.1
          imagePullPolicy: IfNotPresent
          resources:
            {}

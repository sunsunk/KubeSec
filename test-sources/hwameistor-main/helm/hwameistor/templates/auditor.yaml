apiVersion: apps/v1
kind: Deployment
metadata:
  name: hwameistor-auditor
  namespace: dynamic_parameters
  labels:
    app: hwameistor-auditor
spec:
  replicas: dynamic_parameters
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: hwameistor-auditor
  template:
    metadata:
      labels:
        app: hwameistor-auditor
    spec:
      serviceAccountName: hwameistor-admin
      containers:
        - name: auditor
          image: dynamic_parameters/dynamic_parameters:dynamic_parameters
          imagePullPolicy: IfNotPresent
          resources: 

---

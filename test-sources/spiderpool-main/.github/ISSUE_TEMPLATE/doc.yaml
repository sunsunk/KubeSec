name: Documentation issue
description: help us improve doc
labels: ["kind/doc"]
body:
  - type: dropdown
    id: opt-doc
    attributes:
      label: The Type of Document Issue
      multiple: true
      options:
        - "Lacking"
        - "Wrong"
        - "Outdated"
        - "Other"
    validations:
      required: true
  - type: textarea
    id: doc
    attributes:
      label: What's wrong with this document?
      placeholder: |
        the document is outdated
    validations:
      required: true

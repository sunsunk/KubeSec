apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: 'k8up-executor'
  labels:
    helm.sh/chart: k8up-4.5.1
    app.kubernetes.io/name: k8up
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - pods/exec
    verbs:
      - create
  - apiGroups:
      - k8up.io
    resources:
      - snapshots
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch

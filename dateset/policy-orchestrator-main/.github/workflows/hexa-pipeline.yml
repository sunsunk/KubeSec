name: hexa-pipeline
on:
  push:
    branches:
      - main
jobs:
  run-tests:
    permissions:
      contents: read
    uses: ./.github/workflows/hexa-test-suite.yml
    secrets: inherit

  google-pipeline-admin:
    needs: [ run-tests ]
    permissions:
      contents: read
      id-token: 'write'
    uses: ./.github/workflows/provider-google-cloud-admin.yml
    secrets: inherit


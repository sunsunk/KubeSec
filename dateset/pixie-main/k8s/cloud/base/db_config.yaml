---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pl-db-config
data:
  # Postgres config. We currently use one database for the entire cloud deployment,
  # we might consider splitting this up in the future.
  PL_POSTGRES_HOSTNAME: postgres.plc.svc.cluster.local
  PL_POSTGRES_PORT: "5432"
  PL_POSTGRES_DB: pl

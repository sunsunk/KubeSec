---
apiVersion: v1
kind: Service
metadata:
  name: cloud-proxy-service
  annotations:
    cloud.google.com/load-balancer-type: internal
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  ports:
  - port: 443
    protocol: TCP
    targetPort: 56000
    name: tcp-https
  - port: 4444
    protocol: TCP
    targetPort: 56004
    name: tcp-grcp-web
  - port: 5555
    protocol: TCP
    targetPort: 56000
    name: tcp-http2
  selector:
    name: cloud-proxy-server

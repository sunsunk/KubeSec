# Configuration for Release Drafter: https://github.com/toolmantim/release-drafter
name-template: 'v$NEXT_PATCH_VERSION 🌈'
tag-template: 'v$NEXT_PATCH_VERSION'
version-template: $MAJOR.$MINOR.$PATCH
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'kind/feature'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'kind/bug'
  - title: 📝 Documentation updates
    labels:
      - 'doc'
      - 'kind/documentation'
  - title: 👻 Maintenance
    labels:
      - chore
      - dependencies
  - title: 🚦 Tests
    labels: 
      - test
      - tests
  - title: 💥 Optimization
    labels:
      - refactor
      - optimization
exclude-labels:
  - reverted
  - no-changelog
  - skip-changelog
  - invalid
change-template: '* $TITLE (#$NUMBER) @$AUTHOR'
template: |
  ## What’s Changed

  $CHANGES

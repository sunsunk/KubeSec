---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Name }}-{{ .Namespace }}-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: {{ .VolumeSize }}
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/{{ .Name }}-{{ .Namespace }}"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Name }}-claim
spec:
  volumeName: {{ .Name }}-{{ .Namespace }}-volume
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .VolumeSize }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Name }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Name }}
  ports:
    - name: proxied
      port: 80
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Name }}
  labels:
    app: {{ .Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Name }}
  template:
    metadata:
      labels:
        app: {{ .Name }}
    spec:
      volumes:
        - name: scratch-volume
          persistentVolumeClaim:
            claimName: {{ .Name }}-claim
      containers:
        - name: echo-easy
          image: jmalloc/echo-server
          ports:
            - containerPort: 8080
              name: http
          resources:
            limits:
              cpu: 50m
              memory: 128Mi
          volumeMounts:
            - mountPath: "/home/scratch"
              name: scratch-volume

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: psp
  namespace: dynamic_parameters
  labels:
    linkerd.io/extension: viz
rules:
- apiGroups: ['policy', 'extensions']
  resources: ['podsecuritypolicies']
  verbs: ['use']
  resourceNames:
  - linkerd-dynamic_parameters-control-plane
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: viz-psp
  namespace: dynamic_parameters
  labels:
    linkerd.io/extension: viz
    namespace: dynamic_parameters
roleRef:
  kind: Role
  name: psp
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: tap
  namespace: dynamic_parameters
- kind: ServiceAccount
  name: web
  namespace: dynamic_parameters
- kind: ServiceAccount
  name: prometheus
  namespace: dynamic_parameters
- kind: ServiceAccount
  name: metrics-api
  namespace: dynamic_parameters
- kind: ServiceAccount
  name: tap-injector
  namespace: dynamic_parameters
- kind: ServiceAccount
  name: namespace-metadata
  namespace: dynamic_parameters

---

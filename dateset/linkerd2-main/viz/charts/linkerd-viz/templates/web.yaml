---
###
### Web
###
kind: Service
apiVersion: v1
metadata:
  name: web
  namespace: dynamic_parameters
  labels:
    linkerd.io/extension: viz
    component: web
    namespace: dynamic_parameters
  annotations:
    linkerd.io/inject: enabled
spec:
  type: ClusterIP
  selector:
    linkerd.io/extension: viz
    component: web
  ports:
  - name: http
    port: 8084
    targetPort: 8084
  - name: admin-http
    port: 9994
    targetPort: 9994
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    linkerd.io/inject: enabled
    config.linkerd.io/proxy-await: "enabled"
  labels:
    linkerd.io/extension: viz
    app.kubernetes.io/name: web
    app.kubernetes.io/part-of: Linkerd
    app.kubernetes.io/version: dynamic_parameters
    component: web
    namespace: dynamic_parameters
  name: web
  namespace: dynamic_parameters
spec:
  replicas: dynamic_parameters
  selector:
    matchLabels:
      linkerd.io/extension: viz
      component: web
      namespace: dynamic_parameters
  template:
    metadata:
      annotations:
        
        linkerd.io/inject: enabled
        config.alpha.linkerd.io/proxy-wait-before-exit-seconds: "0"
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
      labels:
        linkerd.io/extension: viz
        component: web
        namespace: dynamic_parameters
    spec:
      
      
      
      containers:
      - args:
        - -linkerd-metrics-api-addr=metrics-api.dynamic_parameters.svc.dynamic_parameters:8085
        - -cluster-domain=dynamic_parameters
        - -grafana-addr=dynamic_parameters
        - -grafana-external-addr=dynamic_parameters
        - -grafana-prefix=dynamic_parameters
        - -jaeger-addr=dynamic_parameters
        - -controller-namespace=dynamic_parameters
        - -log-level=dynamic_parameters
        - -log-format=dynamic_parameters
        - -enforced-host=dynamic_parameters
        - -enforced-host=^(localhost|127\.0\.0\.1|dynamic_parameters|dynamic_parameters|\[::1\])(:\d+)?$
        - -enable-pprof=dynamic_parameters
        image: dynamic_parameters/dynamic_parameters:dynamic_parameters
        imagePullPolicy: dynamic_parameters
        livenessProbe:
          httpGet:
            path: /ping
            port: 9994
          initialDelaySeconds: 10
        name: web
        ports:
        - containerPort: 8084
          name: http
        - containerPort: 9994
          name: admin-http
        readinessProbe:
          failureThreshold: 7
          httpGet:
            path: /ready
            port: 9994
        
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: dynamic_parameters
          seccompProfile:
            type: RuntimeDefault
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: web
---
kind: PodDisruptionBudget
apiVersion: policy/v1
metadata:
  name: web
  namespace: dynamic_parameters
  labels:
    linkerd.io/extension: viz
    component: web
    namespace: dynamic_parameters
  annotations:
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      linkerd.io/extension: viz
      component: web


version: 2
updates:
  - package-ecosystem: "github-actions" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly"
      # Il est cinq heures, Paris s'Ã©veille !
      time: "05:00"
      timezone: "Europe/Paris"
    commit-message:
      prefix: "ci:"
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
      time: "05:00"
      timezone: "Europe/Paris"
    commit-message:
      prefix: "go:"
  - package-ecosystem: "docker"
    directory: "/Dockerfiles"
    schedule:
      interval: "daily"
      time: "05:00"
      timezone: "Europe/Paris"
    commit-message:
      prefix: "Dockerfiles:"

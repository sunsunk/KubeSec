name: trace mount
description: trace mount syscalls
homepageURL: https://inspektor-gadget.io/
documentationURL: https://inspektor-gadget.io/docs
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/
tracers:
  mount:
    mapName: events
    structName: event
structs:
  event:
    fields:
    - name: delta
      attributes:
        template: timestamp
    - name: pid
      attributes:
        template: pid
    - name: tid
      attributes:
        template: pid
    - name: mount_ns_id
      description: Mount namespace inode id
      attributes:
        template: ns
    - name: ret
      description: 'TODO: Fill field description'
      attributes:
        width: 3
        alignment: left
        ellipsis: end
    - name: comm
      attributes:
        template: comm
    - name: fs
      attributes:
        width: 8
    - name: src
      attributes:
        width: 32
        minWidth: 24
    - name: dest
      attributes:
        width: 32
        minWidth: 24
    - name: data
      attributes:
        width: 32
        minWidth: 24
    - name: op
      attributes:
        width: 6
        minWidth: 6
    - name: flags
      description: Mount flags such as MS_RDONLY
      attributes:
        width: 20
        alignment: left
        ellipsis: end
    - name: timestamp
      attributes:
        template: timestamp
ebpfParams:
  target_pid:
    key: pid
    defaultValue: ""
    description: Show only events generated by process with this PID

name: trace signal
description: trace signal
homepageURL: https://inspektor-gadget.io/
documentationURL: https://inspektor-gadget.io/docs
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/
tracers:
  signal:
    mapName: events
    structName: event
structs:
  event:
    fields:
    - name: timestamp
      attributes:
        template: timestamp
    - name: pid
      attributes:
        template: pid
    - name: tpid
      attributes:
        template: pid
    - name: comm
      attributes:
        template: comm
    - name: uid
      attributes:
        template: uid
    - name: gid
      attributes:
        template: uid
    - name: ret
      attributes:
        width: 5
    - name: sig
      attributes:
        width: 5
    - name: mntns_id
      description: Mount namespace inode id
      attributes:
        template: ns
ebpfParams:
  failed_only:
    key: failed
    defaultValue: "false"
    description: Show only failed events
  filtered_pid:
    key: pid
    defaultValue: ""
    description: Show only events generated by processes with this pid
  kill_only:
    key: kill-only
    alias: k
    defaultValue: "false"
    description: Show only events generated by kill family syscalls
  target_signal:
    key: signal
    defaultValue: ""
    description: Show only events generated by this signal

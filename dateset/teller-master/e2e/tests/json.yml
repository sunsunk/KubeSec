---
name: Show JSON entries
command: <binary-path> json 
config_file_name: .teller.yml
config_content: >
  project: test

  providers:
    filesystem:
      env_sync:
        path: {{.Folder}}/settings/test/all
      env:
        FOO:
          path: {{.Folder}}/settings/test/foo
        BAR:
          path: {{.Folder}}/settings/test/bar
init_snapshot:
  - path: settings/test
    file_name: foo
    content: shazam
  - path: settings/test
    file_name: bar
    content: shazam
  - path: settings/test/all
    file_name: secret-a
    content: mailman
  - path: settings/test/all
    file_name: secret-b
    content: shazam
  - path: settings/test/all
    file_name: secret-c
    content: shazam-1
expected_snapshot:
expected_stdout: >-
  {
    "BAR": "shazam",
    "FOO": "shazam",
    "secret-a": "mailman",
    "secret-b": "shazam",
    "secret-c": "shazam-1"
  }
expected_stderr: 
---
name: Put multiple entires
command: <binary-path> put FOO=new-foo-value BAR=new-bar-value --providers filesystem
config_file_name: .teller.yml
config_content: >
  project: test

  providers:
    filesystem:
      env_sync:
        path: {{.Folder}}/settings/test/all
      env:
        FOO:
          path: {{.Folder}}/settings/test/foo
        BAR:
          path: {{.Folder}}/settings/test/bar
init_snapshot:
  - path: settings/test
    file_name: foo
    content: shazam
  - path: settings/test
    file_name: bar
    content: shazam
  - path: settings/test/all
    file_name: secret-a
    content: mailman
  - path: settings/test/all
    file_name: secret-b
    content: shazam
  - path: settings/test/all
    file_name: secret-c
    content: shazam-1
expected_snapshot:
  - path: settings/test
    file_name: foo
    content: new-foo-value
  - path: settings/test
    file_name: bar
    content: new-bar-value
  - path: settings/test/all
    file_name: secret-a
    content: mailman
  - path: settings/test/all
    file_name: secret-b
    content: shazam
  - path: settings/test/all
    file_name: secret-c
    content: shazam-1
expected_stderr: |
  Put BAR (DYNAMIC-FULL-PATH/settings/test/bar) in filesystem: OK.
  Put FOO (DYNAMIC-FULL-PATH/settings/test/foo) in filesystem: OK.

expected_stdout: 
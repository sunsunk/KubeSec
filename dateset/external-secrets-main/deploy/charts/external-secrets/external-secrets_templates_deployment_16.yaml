# Source: external-secrets/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-external-secrets
  namespace: default
  labels:
    helm.sh/chart: external-secrets-0.9.14
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.9.14"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: external-secrets
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        helm.sh/chart: external-secrets-0.9.14
        app.kubernetes.io/name: external-secrets
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/version: "v0.9.14"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: my-release-external-secrets
      automountServiceAccountToken: true
      hostNetwork: false
      containers:
        - name: external-secrets
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          image: ghcr.io/external-secrets/external-secrets:v0.9.14
          imagePullPolicy: IfNotPresent
          args:
          - --concurrent=1
          - --metrics-addr=:8080
          ports:
            - containerPort: 8080
              protocol: TCP
              name: metrics

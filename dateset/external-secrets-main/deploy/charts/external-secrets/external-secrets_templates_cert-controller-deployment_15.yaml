apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-external-secrets-cert-controller
  namespace: default
  labels:
    helm.sh/chart: external-secrets-0.9.14
    app.kubernetes.io/name: external-secrets-cert-controller
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.9.14"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: external-secrets-cert-controller
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        helm.sh/chart: external-secrets-0.9.14
        app.kubernetes.io/name: external-secrets-cert-controller
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/version: "v0.9.14"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: external-secrets-cert-controller
      automountServiceAccountToken: true
      hostNetwork: false
      containers:
        - name: cert-controller
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          image: ghcr.io/external-secrets/external-secrets:v0.9.14
          imagePullPolicy: IfNotPresent
          args:
          - certcontroller
          - --crd-requeue-interval=5m
          - --service-name=my-release-external-secrets-webhook
          - --service-namespace=default
          - --secret-name=my-release-external-secrets-webhook
          - --secret-namespace=default
          - --metrics-addr=:8080
          - --healthz-addr=:8081
          
          ports:
            - containerPort: 8080
              protocol: TCP
              name: metrics
          readinessProbe:
            httpGet:
              port: 8081
              path: /readyz
            initialDelaySeconds: 20
            periodSeconds: 5

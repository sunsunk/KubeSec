ignoreGeneratedHeader = false
severity = "error"
confidence = 0.8
errorCode = 1
warningCode = 0

# https://github.com/mgechev/revive#recommended-configuration
[rule.blank-imports]
[rule.context-as-argument]
[rule.dot-imports]
[rule.error-return]
[rule.error-strings]
[rule.error-naming]
[rule.if-return]
[rule.increment-decrement]
# FIXME: resolve warnings and uncomment.
# [rule.var-naming]
#   severity = "warning"
# FIXME: resolve warnings and uncomment.
# [rule.package-comments]
#   severity = "warning"
[rule.range]
[rule.receiver-naming]
[rule.indent-error-flow]
[rule.empty-block]
[rule.superfluous-else]
# FIXME: resolve warnings and uncomment.
# [rule.unused-parameter]
#   severity = "warning"
[rule.redefines-builtin-id]

[rule.confusing-results]
[rule.flag-parameter]
  severity = "warning"


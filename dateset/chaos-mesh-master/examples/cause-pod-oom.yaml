apiVersion: chaos-mesh.org/v1alpha1
kind: StressChaos
metadata:
  name: pod-oom
spec:
  mode: one
  selector:
    labelSelectors:
      "app.kubernetes.io/component": "tikv"
  stressors:
    memory:
      workers: 1
      size: 10GB
      oomScoreAdj: -1000
  duration: "30s"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaos-dns-server
  namespace: dynamic_parameters
  labels:
    
    app.kubernetes.io/component: chaos-dns-server
spec:
  replicas: dynamic_parameters
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      
      app.kubernetes.io/component: chaos-dns-server
  template:
    metadata:
      labels:
        
        app.kubernetes.io/component: chaos-dns-server
      annotations:
    spec:
      serviceAccountName: dynamic_parameters
      affinity:
      tolerations:
      nodeSelector:
      priorityClassName: dynamic_parameters
      imagePullSecrets: dynamic_parameters
      containers:
      - name: chaos-dns-server
        image: dynamic_parameters
        imagePullPolicy: dynamic_parameters
        resources:
        args: [ "-conf", "/etc/chaos-dns/Corefile" ]
        volumeMounts:
        - name: config-volume
          mountPath: /etc/chaos-dns
          readOnly: true
        ports:
        - containerPort: 5353
          name: dns
          protocol: UDP
        - containerPort: 5353
          name: dns-tcp
          protocol: TCP
        - containerPort: 9153
          name: metrics
          protocol: TCP
        - containerPort: dynamic_parameters
          name: grpc
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8181
            scheme: HTTP
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - NET_BIND_SERVICE
            drop:
            - all
          readOnlyRootFilesystem: true
      dnsPolicy: Default
      volumes:
        - name: config-volume
          configMap:
            name: dns-server-config
            items:
            - key: Corefile
              path: Corefile

---

kind: ServiceAccount
apiVersion: v1
metadata:
  namespace: dynamic_parameters
  name: dynamic_parameters
  labels:
    
    app.kubernetes.io/component: prometheus
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dynamic_parameters-chaos-prometheus
  labels:
    
    app.kubernetes.io/component: prometheus
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dynamic_parameters-chaos-prometheus
  labels:
    
    app.kubernetes.io/component: prometheus
subjects:
  - kind: ServiceAccount
    name: dynamic_parameters
    namespace: dynamic_parameters
roleRef:
  kind: ClusterRole
  name: dynamic_parameters-chaos-prometheus
  apiGroup: rbac.authorization.k8s.io



---

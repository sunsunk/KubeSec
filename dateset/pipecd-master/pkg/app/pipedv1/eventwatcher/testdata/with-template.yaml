apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo
spec:
  template:
    spec:
      containers:
      - name: foo
        image: gcr.io/pipecd/foo:v0.1.0
        ports:
        - containerPort: 9085
        env:
        - name: FOO
          value: dynamic_parameters

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bar
spec:
  template:
    spec:
      containers:
      - name: bar
        image: gcr.io/pipecd/bar:v0.1.0
        ports:
        - containerPort: 9085
        env:
        - name: BAR
          value: dynamic_parameters

---


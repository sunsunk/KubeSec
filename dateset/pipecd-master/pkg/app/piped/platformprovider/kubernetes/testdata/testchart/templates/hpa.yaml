apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: dynamic_parameters
  labels:
    
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dynamic_parameters
  minReplicas: dynamic_parameters
  maxReplicas: dynamic_parameters
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: dynamic_parameters
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: dynamic_parameters

---

---

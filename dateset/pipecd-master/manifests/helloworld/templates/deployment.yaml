apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynamic_parameters
  labels:
    
spec:
  replicas: dynamic_parameters
  selector:
    matchLabels:
      
  template:
    metadata:
      annotations:
      labels:
        
    spec:
      imagePullSecrets:
      securityContext:
      containers:
        - name: dynamic_parameters
          securityContext:
          image: "dynamic_parameters:dynamic_parameters"
          imagePullPolicy: IfNotPresent
          args:
            - server
          ports:
            - name: admin
              containerPort: 9085
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: admin
          readinessProbe:
            httpGet:
              path: /healthz
              port: admin
          resources:
      nodeSelector:
      affinity:
      tolerations:

---

---

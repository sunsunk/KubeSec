apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynamic_parameterstrivy
  labels:
    app.kubernetes.io/component: trivy
    
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/component: trivy
      
  template:
    metadata:
      labels:
        app.kubernetes.io/component: trivy
        
    spec:
      securityContext:
      nodeSelector:
      containers:
        - name: trivy
          image: dynamic_parameters
          command: ['trivy', '--debug', '--cache-dir', '/trivy', 'server', '--listen', '0.0.0.0:8081']
          volumeMounts:
            - name: trivy
              mountPath: "/trivy"
              
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          resources:
      volumes:
        - name: trivy
          persistentVolumeClaim:
            claimName: dynamic_parameterstrivy
          

---

---

#########################################################################
# The example configuration file with access keys.
#
# Note! The contents of this file may be considered sensitive from
# a security point of view. Therefore this file should be stored in
# a secure folder, where only 'parsec' user may read its contents.
# The keys MUST be exactly the same as the ones stored in given slots.
# This means there may be a need to generate file per cryptochip.
#
# Safe to be used in github CI.
#########################################################################
[[access_keys]]
# Cryptochip slot index, 0..15
slot = 6
# Access key - 32 bytes long octet string
key = [ 0x4D, 0x50, 0x72, 0x6F, 0x20, 0x49, 0x4F, 0x20, 0x4B, 0x65, 0x79, 0x20, 0x9E, 0x31,
        0xBD, 0x05, 0x82, 0x58, 0x76, 0xCE, 0x37, 0x90, 0xEA, 0x77, 0x42, 0x32, 0xBB, 0x51,
        0x81, 0x49, 0x66, 0x45]

[[access_keys]]

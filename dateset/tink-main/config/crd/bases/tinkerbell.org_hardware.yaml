                interfaces:
                  items:
                    description: Interface represents a network interface configuration for Hardware.
                    properties:
                      dhcp:
                        description: DHCP configuration.
                        properties:
                          arch:
                            type: string
                          hostname:
                            type: string
                          iface_name:
                            type: string
                          ip:

                          uefi:
                            type: boolean
                          vlan_id:
                            description: validation pattern for VLANDID is a string number between 0-4096
                            pattern: ^(([0-9][0-9]{0,2}|[1-3][0-9][0-9][0-9]|40([0-8][0-9]|9[0-6]))(,[1-9][0-9]{0,2}|[1-3][0-9][0-9][0-9]|40([0-8][0-9]|9[0-6]))*)$

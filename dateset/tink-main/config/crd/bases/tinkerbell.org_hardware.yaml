                            type: object
                          osie:
                            description: OSIE configuration.
                            properties:
                              baseURL:
                                type: string
                              initrd:
                                type: string
                              kernel:
                                type: string
                            type: object
                        type: object
                    type: object
                  type: array
                metadata:
                  properties:
                    bonding_mode:
                      format: int64
                      type: integer
                    custom:
                      properties:
                        preinstalled_operating_system_version:
                          properties:
                            distro:
                              type: string

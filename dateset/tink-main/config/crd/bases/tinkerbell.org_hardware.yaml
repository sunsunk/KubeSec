                        plan_version_slug:
                          type: string
                      type: object
                    instance:
                      properties:
                        allow_pxe:
                          type: boolean
                        always_pxe:
                          type: boolean
                        crypted_root_password:
                          type: string
                        hostname:
                          type: string
                        id:
                          type: string
                        ips:
                          items:
                            properties:
                              address:
                                type: string
                              family:
                                format: int64
                                type: integer
                              gateway:
                                type: string
                              management:
                                type: boolean
                              netmask:
                                type: string
                              public:
                                type: boolean
                            type: object
                          type: array
                        ipxe_script_url:
                          type: string
                        network_ready:
                          type: boolean
                        operating_system:
                          properties:
                            distro:
                              type: string
                            image_tag:
                              type: string
                            os_slug:
                              type: string
                            slug:
                              type: string
                            version:
                              type: string
                          type: object
                        rescue:
                          type: boolean
                        ssh_keys:
                          items:
                            type: string
                          type: array
                        state:
                          type: string
                        storage:
                          properties:
                            disks:
                              items:
                                properties:
                                  device:
                                    type: string
                                  partitions:
                                    items:
                                      properties:
                                        label:
                                          type: string
                                        number:
                                          format: int64
                                          type: integer
                                        size:
                                          format: int64
                                          type: integer
                                        start:
                                          format: int64
                                          type: integer
                                        type_guid:
                                          type: string
                                      type: object
                                    type: array
                                  wipe_table:
                                    type: boolean
                                type: object
                              type: array
                            filesystems:
                              items:
                                properties:
                                  mount:
                                    properties:
                                      create:
                                        properties:
                                          force:
                                            type: boolean
                                          options:
                                            items:
                                              type: string
                                            type: array
                                        type: object
                                      device:
                                        type: string
                                      files:
                                        items:
                                          properties:
                                            contents:
                                              type: string
                                            gid:
                                              format: int64
                                              type: integer
                                            mode:
                                              format: int64
                                              type: integer
                                            path:
                                              type: string
                                            uid:
                                              format: int64
                                              type: integer
                                          type: object
                                        type: array
                                      format:
                                        type: string
                                      point:
                                        type: string
                                    type: object
                                type: object
                              type: array
                            raid:
                              items:
                                properties:
                                  devices:
                                    items:
                                      type: string
                                    type: array
                                  level:
                                    type: string
                                  name:
                                    type: string
                                  spare:
                                    format: int64
                                    type: integer
                                type: object
                              type: array
                          type: object
                        tags:
                          items:
                            type: string
                          type: array
                        userdata:
                          type: string
                      type: object
                    manufacturer:
                      properties:
                        id:
                          type: string
                        slug:
                          type: string
                      type: object
                    state:
                      default: provisioning
                      type: string
                  type: object
                resources:
                  additionalProperties:
                    anyOf:
                      - type: integer
                      - type: string
                    pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                    x-kubernetes-int-or-string: true
                  description: |-
                    Resources represents known resources that are available on a machine.
                    Resources may be used for scheduling by orchestrators.
                  type: object
                tinkVersion:
                  format: int64
                  type: integer
                userData:
                  description: |-
                    UserData is the user data to configure in the hardware's
                    metadata
                  type: string
                vendorData:
                  description: |-
                    VendorData is the vendor data to configure in the hardware's
                    metadata
                  type: string
              type: object
            status:
              description: HardwareStatus defines the observed state of Hardware.
              properties:
                state:
                  description: HardwareState represents the hardware state.
                  type: string
              type: object

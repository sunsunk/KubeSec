---
apiVersion: v1
kind: Service
metadata:
spec:
  selector:
  ports:
  - protocol: UDP
    port: 8125
    targetPort: 8125
    name: statsd-metrics
  - protocol: TCP
    port: 80
    targetPort: 3000
    name: statsd-http
---
apiVersion: apps/v1
kind: Deployment
metadata:
spec:
  replicas: 1
  selector:
    matchLabels:
  template:
    metadata:
      labels:
    spec:
      containers:
      - name: statsd
        env:
        - name: STATSD_TEST_CLUSTER
      restartPolicy: Always

---

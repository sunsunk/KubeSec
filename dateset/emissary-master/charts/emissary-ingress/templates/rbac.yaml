
---
######################################################################
# Aggregate                                                          #
######################################################################
# This ClusterRole has an empty `rules` and instead sets
# `aggregationRule` in order to aggregate several other ClusterRoles
# together, to avoid the need for multiple ClusterRoleBindings.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dynamic_parameters
  labels:
    app.kubernetes.io/name: dynamic_parameters
    
    product: aes
aggregationRule:
  clusterRoleSelectors:
  - matchLabels:
      rbac.getambassador.io/role-group: dynamic_parameters
rules: []
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dynamic_parameters
  labels:
    app.kubernetes.io/name: dynamic_parameters
    
    product: aes
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dynamic_parameters
subjects:
  - name: dynamic_parameters
    namespace: dynamic_parameters
    kind: ServiceAccount

---
######################################################################
# No namespace                                                       #
######################################################################
# These ClusterRoles should be limited to resource types that are
# non-namespaced, and therefore cannot be put in a Role, even if
# Emissary is in single-namespace mode.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dynamic_parameters-crd
  labels:
    app.kubernetes.io/name: dynamic_parameters
    
    product: aes
    rbac.getambassador.io/role-group: dynamic_parameters
rules:
  - apiGroups: [ "apiextensions.k8s.io" ]
    resources: [ "customresourcedefinitions" ]
    verbs: ["get", "list", "watch", "delete"]

---
######################################################################
# All namespaces                                                     #
######################################################################
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dynamic_parameters
  namespace: dynamic_parameters
kind: ClusterRole
metadata:
  name: dynamic_parameters-watch
  labels:
    app.kubernetes.io/name: dynamic_parameters
    
    product: aes
    rbac.getambassador.io/role-group: dynamic_parameters
rules:
  - apiGroups: [""]
    resources:
    - namespaces
    - services
    - secrets
    - configmaps
    - endpoints
    verbs: ["get", "list", "watch"]

  - apiGroups: [ "getambassador.io", "gateway.getambassador.io" ]
    resources: [ "*" ]
    verbs: ["get", "list", "watch", "update", "patch", "create", "delete" ]

  - apiGroups: [ "getambassador.io" ]
    resources: [ "mappings/status" ]
    verbs: ["update"]

  - apiGroups: [ "networking.internal.knative.dev" ]
    resources: [ "clusteringresses", "ingresses" ]
    verbs: ["get", "list", "watch"]

  - apiGroups: [ "networking.x-k8s.io" ]
    resources: [ "*" ]
    verbs: ["get", "list", "watch"]

  - apiGroups: [ "networking.internal.knative.dev" ]
    resources: [ "ingresses/status", "clusteringresses/status" ]
    verbs: ["update"]

  - apiGroups: [ "extensions", "networking.k8s.io" ]
    resources: [ "ingresses", "ingressclasses" ]
    verbs: ["get", "list", "watch"]

  - apiGroups: [ "extensions", "networking.k8s.io" ]
    resources: [ "ingresses/status" ]
    verbs: ["update"]


  - apiGroups: ['policy']
    resources: ['podsecuritypolicies']
    verbs: ['use']
    resourceNames:
    - dynamic_parameters
---
# This RoleBinding is only needed if single
# .Values.scope.singleNamespace because otherwise the ClusterRole will
# be aggregated in to the master ClusterRole via aggregationRule.
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dynamic_parameters
  namespace: dynamic_parameters
  labels:
    app.kubernetes.io/name: dynamic_parameters
    
    product: aes
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dynamic_parameters
subjects:
  - name: dynamic_parameters
    namespace: dynamic_parameters
    kind: ServiceAccount
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dynamic_parameters-apiext
  namespace: dynamic_parameters
  labels:
    app.kubernetes.io/name: dynamic_parameters
    
    product: aes
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dynamic_parameters-apiext
subjects:
  - name: dynamic_parameters
    namespace: dynamic_parameters
    kind: ServiceAccount
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dynamic_parameters-apiext
  namespace: dynamic_parameters
  labels:
    app.kubernetes.io/name: dynamic_parameters
    
    product: aes
    rbac.getambassador.io/role-group: dynamic_parameters
rules:
  - apiGroups: ["apps"]
    resources:
    - deployments
    verbs: ["get", "list", "watch"]

---

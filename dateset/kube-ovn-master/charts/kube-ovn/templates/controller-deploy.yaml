kind: Deployment
apiVersion: apps/v1
metadata:
  name: kube-ovn-controller
  namespace: dynamic_parameters
  annotations:
    kubernetes.io/description: |
      kube-ovn controller
spec:
  replicas: dynamic_parameters
  selector:
    matchLabels:
      app: kube-ovn-controller
  strategy:
    rollingUpdate:
      maxSurge: 0%
      maxUnavailable: 100%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: kube-ovn-controller
        component: network
        type: infra
    spec:
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - key: CriticalAddonsOnly
          operator: Exists
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: "ovn.kubernetes.io/ic-gw"
                    operator: NotIn
                    values:
                      - "true"
              weight: 100
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: kube-ovn-controller
              topologyKey: kubernetes.io/hostname
      priorityClassName: system-cluster-critical
      serviceAccountName: ovn
      hostNetwork: true
      containers:
        - name: kube-ovn-controller
          image: dynamic_parameters/dynamic_parameters:dynamic_parameters
          imagePullPolicy: dynamic_parameters
          args:
          - /kube-ovn/start-controller.sh
          - --default-ls=dynamic_parameters
          - --default-cidr=
          - --default-gateway=
          - --default-gateway-check=dynamic_parameters
          - --default-logical-gateway=dynamic_parameters
          - --default-u2o-interconnection=dynamic_parameters
          - --default-exclude-ips=dynamic_parameters
          - --cluster-router=dynamic_parameters
          - --node-switch=dynamic_parameters
          - --node-switch-cidr=
          - --service-cluster-ip-range=
          - --network-type=dynamic_parameters
          - --default-provider-name=dynamic_parameters
          - --default-interface-name=dynamic_parameters
          - --default-exchange-link-name=dynamic_parameters
          - --default-vlan-name=dynamic_parameters
          - --default-vlan-id=dynamic_parameters
          - --ls-dnat-mod-dl-dst=dynamic_parameters
          - --ls-ct-skip-dst-lport-ips=dynamic_parameters
          - --pod-nic-type=dynamic_parameters
          - --enable-lb=dynamic_parameters
          - --enable-np=dynamic_parameters
          - --enable-eip-snat=dynamic_parameters
          - --enable-external-vpc=dynamic_parameters
          - --enable-ecmp=dynamic_parameters
          - --logtostderr=false
          - --alsologtostderr=true
          - --gc-interval=dynamic_parameters
          - --inspect-interval=dynamic_parameters
          - --log_file=/var/log/kube-ovn/kube-ovn-controller.log
          - --log_file_max_size=0
          - --enable-lb-svc=dynamic_parameters
          - --keep-vm-ip=dynamic_parameters
          - --enable-metrics=dynamic_parameters
          - --node-local-dns-ip=dynamic_parameters
          env:
            - name: ENABLE_SSL
              value: "dynamic_parameters"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: KUBE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: OVN_DB_IPS
              value: "dynamic_parameters"
            - name: POD_IPS
              valueFrom:
                fieldRef:
                  fieldPath: status.podIPs
            - name: ENABLE_BIND_LOCAL_IP
              value: "dynamic_parameters"
          volumeMounts:
            - mountPath: /etc/localtime
              name: localtime
              readOnly: true
            - mountPath: /var/log/kube-ovn
              name: kube-ovn-log
            # ovn-ic log directory
            - mountPath: /var/log/ovn
              name: ovn-log
            - mountPath: /var/run/tls
              name: kube-ovn-tls
          readinessProbe:
            exec:
              command:
                - /kube-ovn/kube-ovn-controller-healthcheck
            periodSeconds: 3
            timeoutSeconds: 45
          livenessProbe:
            exec:
              command:
                - /kube-ovn/kube-ovn-controller-healthcheck
            initialDelaySeconds: 300
            periodSeconds: 7
            failureThreshold: 5
            timeoutSeconds: 45
          resources:
            requests:
              cpu: dynamic_parameters
              memory: dynamic_parameters
            limits:
              cpu: dynamic_parameters
              memory: dynamic_parameters
      nodeSelector:
        kubernetes.io/os: "linux"
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: kube-ovn-log
          hostPath:
            path: dynamic_parameters/kube-ovn
        - name: ovn-log
          hostPath:
            path: dynamic_parameters/ovn
        - name: kube-ovn-tls
          secret:
            optional: true
            secretName: kube-ovn-tls



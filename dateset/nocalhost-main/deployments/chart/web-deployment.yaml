# Source: nocalhost/templates/web-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nocalhost-web
  labels:
    app: nocalhost-web
spec:
  selector:
    matchLabels:
      app: nocalhost-web
  template:
    metadata:
      labels:
        app: nocalhost-web
    spec:
      securityContext:
        {}
      containers:
        - name: nocalhost-web
          securityContext:
            {}
          image: "nocalhost-docker.pkg.coding.net/nocalhost/public/nocalhost-web:v0.6.18"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
          - name: nocalhost-nginx-config
            mountPath: /etc/nginx/conf.d/
      volumes:
        - name: nocalhost-nginx-config
          configMap:
            name: nocalhost-nginx-config

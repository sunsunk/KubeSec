apiVersion: comcast.github.io/v1
kind: KuberhealthyCheck
metadata:
  name: pod-restarts
spec:
  runInterval: dynamic_parameters
  timeout: dynamic_parameters
  podSpec:
    securityContext:
      runAsUser: dynamic_parameters
      fsGroup: dynamic_parameters
      seccompProfile:
    imagePullSecrets:
    containers:
      - env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: dynamic_parameters
            value: dynamic_parameters
        image: "dynamic_parameters/dynamic_parameters:dynamic_parameters"
        image: "dynamic_parameters/dynamic_parameters:dynamic_parameters"
        imagePullPolicy: IfNotPresent
        name: main
        resources:
          requests:
            cpu: dynamic_parameters
            memory: dynamic_parameters
          limits:
            cpu: dynamic_parameters
            memory: dynamic_parameters
        securityContext:
          allowPrivilegeEscalation: dynamic_parameters
          readOnlyRootFilesystem: dynamic_parameters
    nodeSelector:
    tolerations:
    restartPolicy: Never
    serviceAccountName: pod-restart-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pod-restart-rb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pod-restart-role
subjects:
  - kind: ServiceAccount
    name: pod-restart-sa
    namespace: kuberhealthy
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pod-restart-role
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - create
      - delete
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pod-restart-rb
  namespace: dynamic_parameters
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pod-restart-role
subjects:
  - kind: ServiceAccount
    name: pod-restart-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-restart-role
  namespace: dynamic_parameters
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - create
      - delete
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:

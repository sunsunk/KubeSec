---
apiVersion: comcast.github.io/v1
kind: KuberhealthyCheck
metadata:
  name: daemonset
  namespace: dynamic_parameters
spec:
  runInterval:  dynamic_parameters
  timeout: dynamic_parameters
  podSpec:
    serviceAccountName: dynamic_parameters
    securityContext:
      runAsUser: dynamic_parameters
      fsGroup: dynamic_parameters
      seccompProfile:
    imagePullSecrets:
    containers:
      - env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CHECK_POD_TIMEOUT
            value: "10m"
          - name: dynamic_parameters
            value: dynamic_parameters
        image: "dynamic_parameters/dynamic_parameters:dynamic_parameters"
        image: "dynamic_parameters/dynamic_parameters:dynamic_parameters"
        imagePullPolicy: IfNotPresent
        name: main
        resources:
          requests:
            cpu: dynamic_parameters
            memory: dynamic_parameters
          limits:
            cpu: dynamic_parameters
            memory: dynamic_parameters
        securityContext:
          allowPrivilegeEscalation: dynamic_parameters
          readOnlyRootFilesystem: dynamic_parameters
    nodeSelector:
    tolerations:
    serviceAccountName: daemonset-khcheck
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: daemonset-khcheck
  namespace: dynamic_parameters
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ds-admin
subjects:
  - kind: ServiceAccount
    name: daemonset-khcheck
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ds-admin
  namespace: dynamic_parameters
rules:
  - apiGroups:
      - ""
      - extensions
      - apps
    resources:
      - daemonsets
      - pods
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: daemonset-khcheck
  namespace: dynamic_parameters

---

---

# Source: backstage/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-backstage-app
  labels:
    app.kubernetes.io/name: backstage-app
    helm.sh/chart: backstage-0.1.1-alpha.12
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: backstage-app
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backstage-app
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      securityContext:
        {}
      containers:
        - name: backstage-app
          securityContext:
            {}
          image: "spotify/backstage:latest"
          imagePullPolicy: Always
          ports:
            - name: app
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}

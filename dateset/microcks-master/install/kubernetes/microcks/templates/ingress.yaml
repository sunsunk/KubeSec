{{- if .Values.ingresses -}}
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: "{{ .Values.appName }}"
  labels:
    app: "{{ .Values.appName }}"
    group: microcks
    {{- include "microcks-common-labels" . | nindent 4 }}
  annotations:
    {{- include "microcks-common-annotations" . | nindent 4 }}
    ingress.kubernetes.io/rewrite-target: /
    {{- with .Values.microcks.ingressAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.microcks.ingressClassName }}
  ingressClassName: {{ .Values.microcks.ingressClassName | quote }}
  {{- end }}
  tls:
  - hosts:
    - "{{ .Values.microcks.url }}"
    secretName: {{ .Values.microcks.ingressSecretRef | default (print .Values.appName "-microcks-ingress-secret") }}
  rules:
  - host: "{{ .Values.microcks.url }}"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: "{{ .Values.appName }}"
            port:
              number: 8080
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: "{{ .Values.appName }}-grpc"
  labels:
    app: "{{ .Values.appName }}"
    group: microcks
    {{- include "microcks-common-labels" . | nindent 4 }}
  annotations:
    {{- include "microcks-common-annotations" . | nindent 4 }}
    ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    {{- with .Values.microcks.grpcIngressAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.microcks.grpcIngressClassName }}
  ingressClassName: {{ .Values.microcks.grpcIngressClassName | quote }}
  {{- end }}
  tls:
  - hosts:
     - {{ ( include "microcks-grpc.url" . ) }}
  rules:
  - host: {{ ( include "microcks-grpc.url" . ) }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: "{{ .Values.appName }}-grpc"
            port:
              number: 9090
{{- if and .Values.keycloak.enabled .Values.keycloak.install }}

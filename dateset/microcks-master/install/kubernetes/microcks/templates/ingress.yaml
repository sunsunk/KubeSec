  annotations:
    {{- include "microcks-common-annotations" . | nindent 4 }}
    ingress.kubernetes.io/rewrite-target: /
    {{- with .Values.keycloak.ingressAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:

version: '2'

services:
  rabbitmq:
    image: rabbitmq:3.9.13-management-alpine
    container_name: microcks-rabbitmq
    environment:
      RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
      RABBITMQ_DEFAULT_USER: microcks
      RABBITMQ_DEFAULT_PASS: microcks
      RABBITMQ_DEFAULT_VHOST: "/"
    ports:
      - 5672:5672
      - 15672:15672
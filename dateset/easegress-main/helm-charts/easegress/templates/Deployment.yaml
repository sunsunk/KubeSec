apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: dynamic_parameters
  name: dynamic_parameters
  namespace: dynamic_parameters
spec:
  replicas: dynamic_parameters
  selector:
    matchLabels:
      app: dynamic_parameters
  template:
    metadata:
      labels:
        app: dynamic_parameters
    spec:
      serviceAccountName: dynamic_parameters
      containers:
      - args:
        - -c
        - |-
          echo name: $EG_NAME > /opt/eg-config/config.yaml &&
          cat /opt/eg-config/eg-secondary.yaml >> /opt/eg-config/config.yaml &&
          /opt/easegress/bin/easegress-server \
            -f /opt/eg-config/config.yaml
        command:
        - /bin/sh
        env:
        - name: EG_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        image: dynamic_parameters:dynamic_parameters
        imagePullPolicy: IfNotPresent
        name: easegress-secondary
        ports:
        - containerPort: 2381
          name: admin-port
          protocol: TCP
        - containerPort: 2380
          name: peer-port
          protocol: TCP
        - containerPort: 2379
          name: client-port
          protocol: TCP
        resources:
          limits:
            cpu: 1200m
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 256Mi
        volumeMounts:
        - mountPath: /opt/eg-config/eg-secondary.yaml
          name: dynamic_parameters
          subPath: eg-secondary.yaml
        - mountPath: /opt/easegress/data
          name: easegress-data-volume
      restartPolicy: Always
      volumes:
        name: easegress-data-volume
      - configMap:
          defaultMode: 420
          items:
          - key: eg-secondary.yaml
            path: eg-secondary.yaml
          name: dynamic_parameters
        name: dynamic_parameters

---

---

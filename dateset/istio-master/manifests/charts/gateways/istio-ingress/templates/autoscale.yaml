apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dynamic_parameters
  namespace: dynamic_parameters
  labels:
    release: dynamic_parameters
    istio.io/rev: dynamic_parameters
    install.operator.istio.io/owning-resource: dynamic_parameters
    operator.istio.io/component: "IngressGateways"
spec:
  maxReplicas: dynamic_parameters
  minReplicas: dynamic_parameters
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dynamic_parameters
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: dynamic_parameters
---

---

# Source: kubedl/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-kubedl
  labels:
    helm.sh/chart: kubedl-0.1.0
    app.kubernetes.io/name: kubedl
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.4.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: kubedl
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubedl
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-kubedl
      securityContext:
        {}
      containers:
        - name: kubedl
          securityContext:
            {}
          image: "kubedl/kubedl:0.4.2"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8443
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /metrics
              port: http
          readinessProbe:
            httpGet:
              path: /metrics
              port: http
          resources:
            limits:
              cpu: 2048m
              memory: 2Gi
            requests:
              cpu: 1024m
              memory: 1Gi

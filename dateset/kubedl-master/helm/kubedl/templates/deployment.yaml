apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynamic_parameters
  labels:
    
spec:
  replicas: dynamic_parameters
  selector:
    matchLabels:
      
  template:
    metadata:
      annotations:
      labels:
        
    spec:
      imagePullSecrets:
      serviceAccountName: dynamic_parameters
      securityContext:
      containers:
        - name: dynamic_parameters
          securityContext:
          image: "dynamic_parameters:dynamic_parameters"
          imagePullPolicy: dynamic_parameters
          ports:
            - name: http
              containerPort: 8443
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /metrics
              port: http
          readinessProbe:
            httpGet:
              path: /metrics
              port: http
          resources:
      nodeSelector:
      affinity:
      tolerations:

---

---

apiVersion: training.kubedl.io/v1alpha1
kind: "XGBoostJob"
metadata:
  name: "xgboost-dist-test"
spec:
  xgbReplicaSpecs:
    Master:
      replicas: 1
      restartPolicy: Never
      template:
        spec:
          containers:
          - name: xgboostjob
            image: docker.io/merlintang/xgboost-dist-rabit-test:1.2
            ports:
            - containerPort: 9991
              name: xgboostjob-port
    Worker:
      replicas: 2
      restartPolicy: Never
      template:
        spec:
          containers:
          - name: xgboostjob
            image: docker.io/merlintang/xgboost-dist-rabit-test:1.2
            ports:
            - containerPort: 9991
              name: xgboostjob-port
# Source: k8sgpt/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-k8sgpt
  namespace: "default"
  labels:
    helm.sh/chart: k8sgpt-1.0.0
    app.kubernetes.io/name: k8sgpt
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/version: v0.3.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: k8sgpt
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: k8sgpt
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-k8sgpt
      containers:
      - name: k8sgpt-container
        imagePullPolicy: Always
        image: ghcr.io/k8sgpt-ai/k8sgpt:v0.3.0
        ports:
        - containerPort: 8080
        args: ["serve"]
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
          requests:
            cpu: "0.2"
            memory: 156Mi
        env:
        - name: K8SGPT_MODEL
          value: gpt-3.5-turbo
        - name: K8SGPT_BACKEND
          value: openai
        - name: XDG_CONFIG_HOME
          value: /k8sgpt-config/
        - name: XDG_CACHE_HOME
          value: /k8sgpt-config/
        volumeMounts:
        - mountPath: /k8sgpt-config
          name: config
      volumes:
      - emptyDir: {}
        name: config

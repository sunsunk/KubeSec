[package]
name = "kclvm-runtime"
version = "0.8.3"
edition = "2021"

[dependencies]
kclvm_runtime_internal_macros = { path = "./internal_macros" }
serde_json =  {package = "serde_json", version = "= 1.0.86"}
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.9.32"

generational-arena = "0.2.9"
base64 = "0.13.0"
libc = "0.2.112"
itertools = "0.10.3"
unic-ucd-bidi = "0.9"
unic-ucd-category = "0.9"
unicode-casing = "0.1"
bstr = "0.2.16"
regex = "1.5.5"
md5 = "0.7.0"
sha2 = "0.9.8"
sha1 = "0.6.0"
chrono = "0.4.19"
ahash = "0.7.2"
indexmap = "1.0"
phf = { version = "0.9", features = ["macros"] }
fancy-regex = "0.7.1"
num-integer = "0.1.44"
glob = "0.3.0"
uuid = { version = "1.7.0", features = ["serde", "v4"] }

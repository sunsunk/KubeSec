[package]
name = "rustc_span"
version = "0.0.1"
edition = "2021"
authors = ["zongzhe1024@163.com"]
license = "Apache-2.0 OR MIT"
description = "Reuse rustc_span for compiler_base"
readme = "README.md"
homepage = "https://github.com/kcl-lang/kcl"
repository = "https://github.com/kcl-lang/kcl"
keywords = ["rustc", "rustc_span"]
categories = ["command-line-utilities"]

[lib]
doctest = false

[dependencies]
rustc_data_structures = "0.0.1"
scoped-tls = "1.0"
unicode-width = "0.1.4"
cfg-if = "0.1.2"
tracing = "0.1"
sha1 = { package = "sha-1", version = "0.10.0" }
sha2 = "0.10.1"
md5 = { package = "md-5", version = "0.10.0" }
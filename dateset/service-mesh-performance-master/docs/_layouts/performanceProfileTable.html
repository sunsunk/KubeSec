<!DOCTYPE html>
<html>
  {% include head.html %}
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.css"
  />

  <body id="dashboard-page-top">
    {% include analytics_body.html %} {% include nav.html %}

    <div id="contents">
      {% include sidebar.html %}
      <!-- Page content holder -->
      <section id="dashboardPagecontainer">
        <div class="page-content p-5" id="content">
          <!--content -->
          <section class="resultsContainer">
            <button
              class="btn btn-secondary"
              type="button"
              value="Go Back"
              onclick="history.back(-1)"
              style="margin-bottom: 20px"
            >
              Go Back
            </button>
            {{content}}

            <div id="tableContainer" style="overflow-x: auto"></div>

            <nav
              style="margin-top: 70px; cursor: pointer"
              id="paginations"
              class="pagination-holder"
              aria-label="Page navigation example"
            ></nav>
          </section>

          <!-- Toggle button -->
          <button
            id="sidebarCollapse"
            type="button"
            class="toggle-button text-light"
          >
            <i
              class="icon-left fa fa-angle-left mr-2"
              style="display: block"
            ></i>
            <i
              class="icon-right fa fa-angle-right mr-2"
              style="display: none"
            ></i>
          </button>
        </div>
      </section>
    </div>

    {% include javascript_files.html %}
    <!-- Custom scripts for this template -->
    <script src="/assets/js/toggle.js"></script>
    <script src="/assets/js/table.js"></script>

    {% include footer.html %}
  </body>
</html>

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynamic_parameters
  labels:
spec:
  replicas: dynamic_parameters
  selector:
    matchLabels:
      app.kubernetes.io/name: dynamic_parameters
      app.kubernetes.io/instance: dynamic_parameters
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dynamic_parameters
        app.kubernetes.io/instance: dynamic_parameters
    spec:
      imagePullSecrets:
      serviceAccountName: dynamic_parameters
      securityContext:
      containers:
        - name: dynamic_parameters
          securityContext:
          image: "dynamic_parameters:dynamic_parameters"
          imagePullPolicy: dynamic_parameters
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
      nodeSelector:
      affinity:
      tolerations:

---

---

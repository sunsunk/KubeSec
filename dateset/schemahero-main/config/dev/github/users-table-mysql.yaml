apiVersion: schemas.schemahero.io/v1alpha4
kind: Table
metadata:
  name: users
spec:
  database: testdb
  name: users
  schema:
    mysql:
      primaryKey: [id]
      # defaultCharset: "utf16"
      columns:
        - name: id
          type: integer
        - name: login
          type: varchar(255)
        - name: name
          type: varchar(255)
        - name: description
          type: varchar(255)
          default: "unset"
          constraints:
            notNull: true

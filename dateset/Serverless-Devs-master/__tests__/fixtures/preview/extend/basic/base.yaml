edition: 3.0.0 #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: framework #  项目名称
# access 是当前应用所需要的密钥信息配置：
# 密钥配置可以参考：https://www.serverless-devs.com/serverless-devs/command/config
# 密钥使用顺序可以参考：https://www.serverless-devs.com/serverless-devs/tool#密钥使用顺序与规范
access: default

vars: # 全局变量
  region: cn-hangzhou
  service:
    name: website-wof2
    description: Serverless Devs Website Service
    internetAccess: true
template:
  template1:
    region: cn-hangzhou
    runtime: python3
    vpcConfig: vpc-1
  template2:
    region: cn-beijing
    runtime: nodejs14
    vpcConfig: vpc-2

resources:
  framework: # 业务名称/模块名称
    component: fc3test # 组件名称
    extend:
      name: template2 # 继承template中的指定key对应的结构，与props内容进行合并
      ignore: # 忽略的属性
        - vpcConfig
    props: # 组件的属性值
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: vuepress
        description: Serverless Devs Website vuepress Function
        codeUri: ./code/docs/.vuepress/dist
        timeout: 30
        memorySize: 512
        runtime: nodejs12
        environmentVariables:
          region: ${resources.next_function.props.region}
          functionName: ${resources.next_function.props.function.name}
          hello: ${resources.next_function.output.hello}
          AccountID: ${config('AccountID')}
          name: ${this.name}
          access: ${this.access}
          codeUri: ${this.props.function.codeUri}
  next_function: # 第二个函数的案例，仅供参考
    # 如果在当前项目下执行 s deploy，会同时部署模块：
    #   helloworld：服务hello-world-service，函数cpp-event-function
    #   next-function：服务hello-world-service，函数next-function-example
    # 如果想单独部署当前服务与函数，可以执行 s + 模块名/业务名 + deploy，例如：s next-function deploy
    # 如果想单独部署当前函数，可以执行 s + 模块名/业务名 + deploy function，例如：s next-function deploy function
    # 更多命令可参考：https://www.serverless-devs.com/fc/readme#文档相关
    component: fc3test
    props:
      region: ${vars.region}
      service: ${vars.service} # 应用整体的服务配置
      function:
        name: next-function-example
        description: Serverless Devs Website vuepress Function
        codeUri: ./next-code
        timeout: 30
        memorySize: 1024
        runtime: nodejs12

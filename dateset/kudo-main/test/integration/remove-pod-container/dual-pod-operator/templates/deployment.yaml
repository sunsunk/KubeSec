apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      priority: 100
      containers:
        - name: nginx
          image: nginx:dynamic_parameters
          ports:
            - containerPort: 80
        - name: nginx2
          image: nginx:dynamic_parameters
          ports:
            - containerPort: 8080
---

---

kind: ClusterRole
metadata:
  name: org-demo-member
rules:
- apiGroups: ["tenancy.kcp.io"]
  resources: ["workspaces/content"]
  resourceNames: ["demo"]
  verbs: ["access"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: user-user-1-org-demo-member
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: org-demo-member
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: user-1
---
apiVersion: rbac.authorization.k8s.io/v1

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    workloads.kcp.io/cluster: ""
  name: httpecho
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpecho
  template:
    metadata:
      labels:
        app: httpecho
    spec:
      containers:
        - name: httpecho
          image: jmalloc/echo-server
          ports:
            - name: http-port
              protocol: TCP
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: httpecho
  labels:
    workloads.kcp.io/cluster: ""
spec:
  ports:
    - name: http-port
      port: 80
      targetPort: http-port
      protocol: TCP
  selector:
    app: httpecho
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: httpecho
spec:
  rules:
    - host: httpecho.kcp-apps.127.0.0.1.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: httpecho
                port:
                  number: 80

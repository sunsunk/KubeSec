dist: xenial
sudo: required
language: go

go:
  - 1.x
  - master

install: true
# TODO (Karun): This works only if travis has k8s environment. Hence commenting it for now.
#install:
#    - go get -v github.com/onsi/ginkgo/ginkgo
#    - go get -v github.com/onsi/gomega

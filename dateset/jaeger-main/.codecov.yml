codecov:
  notify:
    require_ci_to_pass: yes
    after_n_builds: 11
  strict_yaml_branch: main  # only use the latest copy on the main branch

ignore:
  - "**/*.pb.go"
  - "**/mocks/*"
  - "proto-gen/*/*"
  - "thrift-gen/*/*"
  - "**/thrift-0.9.2/*"
  - "**/main.go"
  - "cmd/jaeger/internal/integration/datareceivers"
  - "examples/hotrod"

coverage:
  precision: 2
  round: down
  range: "95...100"
  status:
    project:
      default:
        enabled: yes
        # Temporarily lower threshold below 95%
        # Tacked in https://github.com/jaegertracing/jaeger/issues/5194
        target: 94.4%
    patch:
      default:
        enabled: yes
        target: 95%

service:
  extensions: [jaeger_storage, jaeger_query]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [jaeger_storage_exporter]

extensions:
  jaeger_query:
    trace_storage: cassandra_main
    trace_storage_archive: cassandra_archive
    ui_config: ./cmd/jaeger/config-ui.json

  jaeger_storage:
    cassandra:
      cassandra_main:
        servers: 127.0.0.1
        port: 9042
      cassandra_archive:
        servers: 127.0.0.1
        port: 9042
receivers:
  otlp:
    protocols:
      grpc:
      http:
  
  jaeger:
    protocols:
      grpc:
      thrift_binary:
      thrift_compact:
      thrift_http:

processors:
  batch:

exporters:
  jaeger_storage_exporter:
    trace_storage: cassandra_main
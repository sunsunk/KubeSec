input_list:
- duration: 30s
  io_block_size: 1m
  io_workers: 1
  io_write_bytes: 10m
  kubeconfig: ''
  namespace: default
  # set the node selector as a key-value pair eg.
  # node_selector:
  #  kubernetes.io/hostname: kind-worker2
  node_selector: {}
  target_pod_folder: /hog-data
  target_pod_volume:
    hostPath:
      path: /tmp
    name: node-volume

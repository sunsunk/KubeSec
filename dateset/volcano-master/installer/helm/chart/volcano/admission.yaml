# Source: volcano/templates/admission.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: volcano-admission
  name: my-release-admission
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: volcano-admission
  template:
    metadata:
      labels:
        app: volcano-admission
    spec:
      serviceAccount: my-release-admission
      priorityClassName: system-cluster-critical
      containers:
        - args:
            - --enabled-admission=/jobs/mutate,/jobs/validate,/podgroups/mutate,/pods/validate,/pods/mutate,/queues/mutate,/queues/validate
            - --tls-cert-file=/admission.local.config/certificates/tls.crt
            - --tls-private-key-file=/admission.local.config/certificates/tls.key
            - --ca-cert-file=/admission.local.config/certificates/ca.crt
            - --admission-conf=/admission.local.config/configmap/volcano-admission.conf
            - --webhook-namespace=default
            - --webhook-service-name=my-release-admission-service
            - --enable-healthz=true
            - --logtostderr
            - --port=8443
            - -v=4
            - 2>&1
          image: volcanosh/vc-webhook-manager:latest
          imagePullPolicy: Always
          name: admission
          volumeMounts:
            - mountPath: /admission.local.config/certificates
              name: admission-certs
              readOnly: true
            - mountPath: /admission.local.config/configmap
              name: admission-config
      volumes:
        - name: admission-certs
          secret:
            defaultMode: 420
            secretName: volcano-admission-secret
        - name: admission-config
          configMap:
            name: my-release-admission-configmap

---
# Source: volcano/templates/admission.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: my-release-admission-init
  namespace: default
  labels:
    app: volcano-admission-init
spec:
  backoffLimit: 3
  template:
    spec:
      serviceAccountName: my-release-admission
      priorityClassName: system-cluster-critical
      restartPolicy: Never
      containers:
        - name: main
          image: volcanosh/vc-webhook-manager:latest
          imagePullPolicy: Always
          command: ["./gen-admission-secret.sh", "--service", "my-release-admission-service", "--namespace",
                    "default", "--secret", "volcano-admission-secret"]

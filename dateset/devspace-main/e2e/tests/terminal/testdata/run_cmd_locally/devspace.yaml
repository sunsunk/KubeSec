version: v1beta11
vars:
  - name: IMAGE
    value: john/devbackend
deployments:
  - name: test
    helm:
      componentChart: true
      values:
        containers:
          - name: container-0
            image: ${IMAGE}
dev:
  autoReload:
    paths:
      - ./devspace.yaml
  replacePods:
    - imageSelector: ${IMAGE}
      replaceImage: ubuntu:18.04
      patches:
        - op: add
          path: spec.containers[0].command
          value: ["sleep"]
        - op: add
          path: spec.containers[0].args
          value: ["9999999999"]
        - op: add
          path: spec.containers[0].workingDir
          value: "/workdir"
  terminal:
    command: ["sh", "-c", "echo 'Hello World!' > terminal-done.txt"]

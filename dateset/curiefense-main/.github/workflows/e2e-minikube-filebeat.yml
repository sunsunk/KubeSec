name: Run e2e tests on minikube with filebeat

on:
  pull_request:
    paths:
      - "deploy/**"
      - "curiefense/**"
      - "e2e/**"
      - ".github/workflows/e2e-minikube-filebeat.yml"

jobs:
  e2e-minikube-filebeat:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Minikube
        id: minikube
        uses: medyagh/setup-minikube@v0.0.8
        with:
          minikube-version: 1.27.1
          driver: docker
          container-runtime: docker
          kubernetes-version: v1.25.2
          cpus: 2
          memory: 4000m

      - name: Interact with the cluster
        run: |
            minikube addons enable ingress
            export BASEDIR=$(git rev-parse --show-toplevel)
            export VERSION=$(git rev-parse --short=12 HEAD)
            export JWT_WORKAROUND=1

            # Deploy all services: istio, curiefense, and echoserver (test app)
            deploy/deploy-ci.sh

            echo "-- Install curieconfctl --"

            python3 -m venv "$BASEDIR/venv"
            source "$BASEDIR/venv/bin/activate"
            pip install --no-cache-dir -r "$BASEDIR/e2e/requirements.txt"

            pushd "curiefense/curieconf/utils"
            pip install -e .
            popd

            pushd "curiefense/curieconf/client"
            pip install -e .
            popd

            echo "-- Run e2e tests --"
            pushd e2e

            export IP=$(minikube ip)
            export INGRESS_PORT=$(kubectl -n istio-system get service istio-ingressgateway -o jsonpath='{.spec.ports[?(@.name=="http2")].nodePort}')
            export IPPORT=$IP:$INGRESS_PORT
            # TODO logging tests -- disabled because ES is no longer part of the helm charts
            pytest -k 'not logging' --log-level INFO --base-protected-url http://$IPPORT --base-conf-url http://$IP:30000/api/v3/ --base-ui-url http://$IP:30080 --elasticsearch-url http://$IP:30200/ --junit-xml pytest.xml --luatests-path ../curiefense/curieproxy/rust/luatests

      - name: Dump logs
        if: ${{ failure() }}
        run: |
            kubectl -n istio-system describe pods
            kubectl -n curiefense describe pods
            echo "--- Logs for istio ingressgateway ---"
            kubectl -n istio-system logs --all-containers -l app=istio-ingressgateway --tail -1 --prefix --timestamps
            echo "--- Logs for istiod ---"
            kubectl -n istio-system logs --all-containers -l app=istiod --tail -1 --prefix --timestamps
            echo "--- Logs for confserver ---"
            kubectl -n curiefense logs --all-containers -l app.kubernetes.io/name=confserver --tail -1 --prefix --timestamps
            echo "--- Logs for redis ---"
            kubectl -n curiefense logs --all-containers -l app.kubernetes.io/name=redis --tail -1 --prefix --timestamps
            echo "--- Logs for echoserver ---"
            kubectl -n echoserver logs --all-containers -l app=echoserver --tail -1 --prefix --timestamps


      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@ea8720de4a2e723f8204d44fc0178744cf401c1a
        with:
          files: e2e/pytest.xml
          github_token: ${{ secrets.GITHUB_TOKEN }}
          check_name: E2E Test Results on docker-compose
          comment_title: E2E Test Statistics
          hide_comments: all but latest
          comment_on_pr: true
          report_individual_runs: true
          deduplicate_classes_by_file_name: false
        if: >
          always() &&
          github.event.sender.login != 'dependabot[bot]' &&
          ( github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository )

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Unit Test Results
          path: |
            e2e/pytest.xml

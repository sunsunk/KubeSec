schemaVersion: 2.0.0
metadata:
  attributes:
    publisher: redhat
    name: vsx-template
    type: template
    parameters:
      VSX_LIST 
components:
  - name: vsx-installer
    container:
      image: vsx-installer
      volumeMounts:
        - name: vsx
          path: "/vsx"
      env:
        - name: VSX_LIST
          value: ""
  - name: vsx
    volume: {}
commands:
 - id: copyvsx
   apply:
     component: vsx-installer
events:
  preStart:
    - copyvsx

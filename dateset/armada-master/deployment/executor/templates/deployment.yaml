apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynamic_parameters
  namespace: dynamic_parameters
  labels:
    
spec:
  replicas: 1
  selector:
    matchLabels:
      
  template:
    metadata:
      name: dynamic_parameters
      annotations:
        checksum/config: dynamic_parameters
      labels:
        
    spec:
      terminationGracePeriodSeconds: dynamic_parameters
      serviceAccountName: dynamic_parameters
      securityContext:
        runAsUser: 1000
        runAsGroup: 2000
      tolerations:
      containers:
        - name: executor
          imagePullPolicy: IfNotPresent
          image: dynamic_parameters:dynamic_parameters
          args:
            - --config
            - /config/application_config.yaml
          env:
            - name: SERVICE_ACCOUNT
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
          ports:
            - containerPort: 9001
              protocol: TCP
              name: metrics
            - containerPort: dynamic_parameters
              protocol: TCP
              name: pprof
          volumeMounts:
            - name: user-config
              mountPath: /config/application_config.yaml
              subPath: dynamic_parameters
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
          readinessProbe:
            httpGet:
              path: /health
              port: rest
            initialDelaySeconds: 5
            timeoutSeconds: 5
            failureThreshold: 2
          livenessProbe:
            httpGet:
              path: /health
              port: rest
            initialDelaySeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
      nodeSelector:
      priorityClassName: dynamic_parameters
      tolerations:
      volumes:
        - name: user-config
          secret:
            secretName: dynamic_parameters


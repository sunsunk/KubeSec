apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynamic_parameters
  namespace: dynamic_parameters
  labels:
    
spec:
  replicas: dynamic_parameters
  selector:
    matchLabels:
      
  strategy:
  template:
    metadata:
      name: dynamic_parameters
      annotations:
        checksum/config: dynamic_parameters
      labels:
        
    spec:
      terminationGracePeriodSeconds: dynamic_parameters
      serviceAccountName: dynamic_parameters
      securityContext:
      tolerations:
      containers:
        - name: armada
          imagePullPolicy: IfNotPresent
          image: dynamic_parameters:dynamic_parameters
          args:
            - --config
            - /config/application_config.yaml
          env:
            - name: GOMEMLIMIT
              value: dynamic_parameters
            - name: SERVICE_ACCOUNT
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
          ports:
            - containerPort:  dynamic_parameters
              protocol: TCP
              name: grpc
            - containerPort: 9000
              protocol: TCP
              name: metrics
            - containerPort: dynamic_parameters
              protocol: TCP
              name: rest
            - containerPort: dynamic_parameters
              protocol: TCP
              name: pprof
          volumeMounts:
            - name: user-config
              mountPath: /config/application_config.yaml
              subPath: dynamic_parameters
              readOnly: true
            - name: pulsar-token
              mountPath: "/pulsar/tokens"
              readOnly: true
            - name: pulsar-ca
              mountPath: "/pulsar/ca"
              readOnly: true
            - name: tls-certs
              mountPath: /certs
              readOnly: true
          securityContext:
          readinessProbe:
            httpGet:
              path: /health
              port: rest
              scheme: dynamic_parametersHTTPSdynamic_parametersHTTPdynamic_parameters
            initialDelaySeconds: 5
            timeoutSeconds: 5
            failureThreshold: 2
          livenessProbe:
            httpGet:
              path: /health
              port: rest
              scheme: dynamic_parametersHTTPSdynamic_parametersHTTPdynamic_parameters
            initialDelaySeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - dynamic_parameters
                topologyKey: kubernetes.io/hostname
      volumes:
        - name: user-config
          secret:
            secretName: dynamic_parameters
        - name: pulsar-token
          secret:
            secretName: dynamic_parameters
            items:
              - key: TOKEN
                path: pulsar-token
        - name: pulsar-ca
          secret:
            secretName: dynamic_parameters
            items:
              - key: ca.crt
                path: ca.crt
        - name: tls-certs
          secret:
            secretName: armada-service-tls

---

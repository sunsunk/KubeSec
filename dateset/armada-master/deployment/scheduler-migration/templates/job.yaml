apiVersion: batch/v1
kind: Job
metadata:
  name: armada-scheduler-migration
  labels:
    
spec:
  backoffLimit: 0
  completions: 1
  parallelism: 1
  template:
    metadata:
      name: armada-scheduler-migration
      labels:
        
    spec:
      restartPolicy: Never
      serviceAccountName: dynamic_parameters
      securityContext:
        runAsUser: 1000
        runAsGroup: 2000
      containers:
        - name: scheduler-migration
          imagePullPolicy: IfNotPresent
          image: dynamic_parameters:dynamic_parameters
          args:
            - migrateDatabase
            - --config
            - /config/application_config.yaml
            - --timeout
            - dynamic_parameters
          env:
          resources:
          volumeMounts:
            - name: user-config
              mountPath: /config/application_config.yaml
              subPath: dynamic_parameters
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: user-config
          secret:
            secretName: dynamic_parameters

---

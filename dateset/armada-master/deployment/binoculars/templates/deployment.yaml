apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynamic_parameters
  namespace: dynamic_parameters
  labels:
    
spec:
  replicas: dynamic_parameters
  selector:
    matchLabels:
      
  strategy:
  template:
    metadata:
      name: dynamic_parameters
      annotations:
        checksum/config: dynamic_parameters
      labels:
        
    spec:
      terminationGracePeriodSeconds: dynamic_parameters
      serviceAccountName: dynamic_parameters
      securityContext:
        runAsUser: 1000
        runAsGroup: 2000
      tolerations:
      containers:
        - name: binoculars
          imagePullPolicy: IfNotPresent
          image: dynamic_parameters:dynamic_parameters
          args:
            - --config
            - /config/application_config.yaml
          env:
          resources:
          ports:
            - containerPort:  dynamic_parameters
              protocol: TCP
              name: grpc
            - containerPort: dynamic_parameters
              protocol: TCP
              name: metrics
            - containerPort: dynamic_parameters
              protocol: TCP
              name: web
            - containerPort: dynamic_parameters
              protocol: TCP
              name: pprof
          volumeMounts:
            - name: user-config
              mountPath: /config/application_config.yaml
              subPath: dynamic_parameters
              readOnly: true
            - name: tls-certs
              mountPath: /certs
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
          readinessProbe:
            httpGet:
              path: /health
              port: web
            initialDelaySeconds: 5
            timeoutSeconds: 5
            failureThreshold: 2
          livenessProbe:
            httpGet:
              path: /health
              port: web
            initialDelaySeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - dynamic_parameters
                topologyKey: kubernetes.io/hostname
      volumes:
        - name: user-config
          secret:
            secretName: dynamic_parameters
        - name: tls-certs
          secret:
            secretName: binoculars-service-tls


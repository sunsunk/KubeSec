codecov:
    require_ci_to_pass: yes

coverage:
    precision: 2
    round: down
    range: "50...80"

    status:
        project: off
        patch: off

parsers:
    gcov:
        branch_detection:
            conditional: yes
            loop: yes
            method: no
            macro: no

comment:
    layout: "reach,diff,flags,tree"
    behavior: default
    require_changes: no

ignore:
    - "modules/**/*"
    - "python/*"
    - "python/**/*"
    - "test/*"
    - "test/**/*"
    - "thirdparty/**/*"

{{- $etcd := getEtcdConfig }}
apiVersion: v1
kind: Pod
metadata:
  labels:
    app.vineyard.io/role: etcd
    app.vineyard.io/name: {{ $etcd.Name }}
    etcd_node: {{ $etcd.Name }}-etcd-{{ $etcd.Rank }}
  name: {{ $etcd.Name }}-etcd-{{ $etcd.Rank }}
  namespace: {{ $etcd.Namespace }}
spec:
  containers:
  - name: etcd
    image: {{ $etcd.Image }}
    imagePullPolicy: IfNotPresent
    command:
    - etcd
    - --name
    - {{ $etcd.Name }}-etcd-{{ $etcd.Rank }}
    - --initial-advertise-peer-urls
    - http://{{ $etcd.Name }}-etcd-{{ $etcd.Rank }}:2380
    - --advertise-client-urls
    - http://{{ $etcd.Name }}-etcd-{{ $etcd.Rank }}:2379
    - --listen-peer-urls
    - http://0.0.0.0:2380
    - --listen-client-urls
    - http://0.0.0.0:2379
    - --initial-cluster
    - {{ $etcd.Endpoints }}
    - --initial-cluster-state
    - new
    ports:
    - containerPort: 2379
      name: client
      protocol: TCP
    - containerPort: 2380
      name: server
      protocol: TCP
  restartPolicy: Always
apiVersion: apps/v1
kind: Deployment
metadata:
  name: serialize-demo-deployment
  # please make the namespace the same as the vineyardd's namespace
  # as the pod should use the vineyardd's pvc and pvc is namespace scoped
  namespace: vineyard-system
spec:
  selector:
    matchLabels:
      app: serialize-demo
  replicas: 1
  template:
    metadata:
      labels:
        app: serialize-demo
        # this label represents the vineyardd's name that need to be used
        scheduling.k8s.v6d.io/vineyardd-namespace: vineyard-system
        scheduling.k8s.v6d.io/vineyardd: vineyardd-sample
        scheduling.k8s.v6d.io/job: serialize-demo
    spec:
      schedulerName: vineyard-scheduler
      containers:
      - name: serialize-demo
        image: localhost:5001/serialize-job
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /var/run
          name: vineyard-sock
        - mountPath: /var/vineyard/serialize
          name: serialize-pvc
      volumes:
      - name: vineyard-sock
        hostPath:
          path: /var/run/vineyard-kubernetes/vineyard-system/vineyardd-sample
      - name: serialize-pvc
        persistentVolumeClaim:
          claimName: serialize-path
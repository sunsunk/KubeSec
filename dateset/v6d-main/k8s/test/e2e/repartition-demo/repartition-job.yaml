# replace the $job with your job name
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynamic_parameters
  namespace: vineyard-job
spec:
  selector:
    matchLabels:
      app: dynamic_parameters
  replicas: 1
  template:
    metadata:
      annotations:
        scheduling.k8s.v6d.io/required: "dynamic_parameters"
        scheduling.k8s.v6d.io/dask-scheduler: "dynamic_parameters"
        # use ',' to separate the different labels here
        scheduling.k8s.v6d.io/dask-worker-selector: "dynamic_parameters"
      labels:
        app: dynamic_parameters
        repartition.v6d.io/enabled: "dynamic_parameters"
        repartition.v6d.io/type: "dynamic_parameters"
        scheduling.k8s.v6d.io/replicas: "dynamic_parameters"
        # this label represents the vineyardd's name that need to be used
        scheduling.k8s.v6d.io/vineyardd-namespace: vineyard-system
        scheduling.k8s.v6d.io/vineyardd: vineyardd-sample
        scheduling.k8s.v6d.io/job: dynamic_parameters
    spec:
      schedulerName: vineyard-scheduler
      containers:
      - name: dynamic_parameters
        image: localhost:5001/dynamic_parameters
        imagePullPolicy: IfNotPresent
        env:
        - name: JOB_NAME
          value: dynamic_parameters
        - name: DASK_SCHEDULER
          value: dynamic_parameters
        - name: REQUIRED_JOB_NAME
          value: dynamic_parameters
        envFrom:
        - configMapRef:
            name: dynamic_parameters
        volumeMounts:
        - mountPath: /var/run
          name: vineyard-sock
      volumes:
      - name: vineyard-sock
        hostPath:
          path: /var/run/vineyard-kubernetes/vineyard-system/vineyardd-sample
---

---

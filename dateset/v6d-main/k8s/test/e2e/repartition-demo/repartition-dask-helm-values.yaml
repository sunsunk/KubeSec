scheduler:
  image:
    repository: localhost:5001/dask
    tag: "2022.8.1"

jupyter:
  enabled: false

worker:
  # worker numbers
  replicas: 3
  image:
    repository: localhost:5001/dask-worker-with-vineyard
    tag: latest
  env:
    - name: VINEYARD_IPC_SOCKET
      value: /var/run/vineyard.sock
    - name: VINEYARD_RPC_SOCKET
      value: vineyardd-sample-rpc.vineyard-system:9600
  mounts:
    volumes:
      - name: vineyard-sock
        hostPath:
          path: /var/run/vineyard-kubernetes/vineyard-system/vineyardd-sample
    volumeMounts:
      - mountPath: /var/run
        name: vineyard-sock

apiVersion: k8s.v6d.io/v1alpha1
kind: Vineyardd
metadata:
  name: vineyardd-sample
  # don't use default namespace
  namespace: vineyard-system
spec:
  replicas: 2
  service:
    type: ClusterIP
    port: 9600
  vineyard:
    image: localhost:5001/vineyardd:latest
    imagePullPolicy: IfNotPresent
    size: "2048"
    # spill configuration
    spill:
      name: spill-path
      # please make sure the path exists
      path: /var/vineyard/spill
      spillLowerRate: "0.3"
      spillUpperRate: "0.8"
      persistentVolumeSpec:
        storageClassName: manual
        capacity:
          storage: 1Gi
        accessModes:
          - ReadWriteOnce
        hostPath:
          path: /var/vineyard/spill
      persistentVolumeClaimSpec:
        storageClassName: manual
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 512Mi

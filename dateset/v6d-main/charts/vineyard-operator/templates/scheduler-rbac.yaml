apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "vineyard-operator.fullname" . }}-scheduler-rolebinding
  labels:
  {{- include "vineyard-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "vineyard-operator.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "vineyard-operator.fullname" . }}-manager'
  namespace: '{{ .Release.Namespace }}'
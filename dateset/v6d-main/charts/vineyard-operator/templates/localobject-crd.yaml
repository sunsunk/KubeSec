apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: localobjects.k8s.v6d.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.8.0
  labels:
  {{- include "vineyard-operator.labels" . | nindent 4 }}
spec:
  conversion:
    strategy: Webhook
    webhook:
      clientConfig:
        service:
          name: webhook-service
          namespace: '{{ .Release.Namespace }}'
          path: /convert
      conversionReviewVersions:
      - v1
  group: k8s.v6d.io
  names:
    categories:
    - all
    kind: LocalObject
    listKind: LocalObjectList
    plural: localobjects
    shortNames:
    - lobject
    singular: localobject
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.id
      name: Id
      type: string
    - jsonPath: .spec.name
      name: Name
      type: string
    - jsonPath: .spec.signature
      name: Signature
      type: string
    - jsonPath: .spec.typename
      name: Typename
      type: string
    - jsonPath: .spec.instance_id
      name: Instance
      type: integer
    - jsonPath: .spec.hostname
      name: Hostname
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            properties:
              hostname:
                type: string
              id:
                type: string
              instance_id:
                type: integer
              metadata:
                type: string
              name:
                type: string
              signature:
                type: string
              typename:
                type: string
            required:
            - hostname
            - id
            - signature
            type: object
          status:
            properties:
              createdTime:
                format: date-time
                type: string
              state:
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
status:
  acceptedNames:
    kind: ""
    plural: ""
  conditions: []
  storedVersions: []
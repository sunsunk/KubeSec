apiVersion: core.openfunction.io/v1beta1
kind: Function
metadata:
  name: e2e-v1beta1-kafka-input
spec:
  version: "v1.0.0"
  image: "openfunctiondev/e2e-v1beta1-kafka-input:latest"
#  imageCredentials:
#    name: push-secret
#  build:
#    builder: openfunction/builder-go:latest
#    env:
#      FUNC_NAME: "HandleKafkaInput"
#      FUNC_CLEAR_SOURCE: "true"
#    srcRepo:
#      url: "https://github.com/OpenFunction/samples.git"
#      sourceSubPath: "functions/async/bindings/kafka-input"
#      revision: "main"
  serving:
    runtime: async
    scaleOptions:
      minReplicas: 0
      maxReplicas: 10
      keda:
        scaledObject:
          pollingInterval: 15
          minReplicaCount: 0
          maxReplicaCount: 10
          cooldownPeriod: 60
          advanced:
            horizontalPodAutoscalerConfig:
              behavior:
                scaleDown:
                  stabilizationWindowSeconds: 45
                  policies:
                    - type: Percent
                      value: 50
                      periodSeconds: 15
                scaleUp:
                  stabilizationWindowSeconds: 0
    triggers:
      - type: kafka
        metadata:
          topic: bindings
          bootstrapServers: kafka-server-kafka-brokers.default.svc:9092
          consumerGroup: kafka-input
          lagThreshold: "20"
    inputs:
      - name: greeting
        component: target-topic
    bindings:
      target-topic:
        type: bindings.kafka
        version: v1
        metadata:
          - name: brokers
            value: "kafka-server-kafka-brokers:9092"
          - name: topics
            value: "bindings"
          - name: consumerGroup
            value: "kafka-input"
          - name: publishTopic
            value: "bindings"
          - name: authRequired
            value: "false"
    template:
      containers:
        - name: function
          imagePullPolicy: Always
---
apiVersion: core.openfunction.io/v1beta1
kind: Function
metadata:
  name: e2e-v1beta1-cron-in-kafka-out
spec:
  version: "v2.0.0"
  image: "openfunctiondev/e2e-v1beta1-cron-in-kafka-out:latest"
  imageCredentials:
    name: push-secret
  build:
    builder: openfunction/builder-go:latest
    env:
      FUNC_NAME: "HandleCronInput"
      FUNC_CLEAR_SOURCE: "true"
    srcRepo:
      url: "https://github.com/OpenFunction/samples.git"
      sourceSubPath: "functions/async/bindings/cron-input-kafka-output"
      revision: "main"
  serving:
    template:
      containers:
        - name: function
          imagePullPolicy: Always
    runtime: "async"
    inputs:
      - name: cron
        component: cron
    outputs:
      - name: sample
        component: kafka-server
        operation: "create"
    bindings:
      cron:
        type: bindings.cron
        version: v1
        metadata:
          - name: schedule
            value: "@every 2s"
      kafka-server:
        type: bindings.kafka
        version: v1
        metadata:
          - name: brokers
            value: "kafka-server-kafka-brokers:9092"
          - name: topics
            value: "bindings"
          - name: consumerGroup
            value: "bindings-with-output"
          - name: publishTopic
            value: "bindings"
          - name: authRequired
            value: "false"

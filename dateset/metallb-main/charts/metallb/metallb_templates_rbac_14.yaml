    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.0.0"
    app.kubernetes.io/managed-by: Helm
rules:
- apiGroups: [""]
  resources: ["services", "endpoints", "nodes", "namespaces"]
